<div class="bs-docs-section">
	<div class="row"
		style="margin-top: 30px; margin-bottom: 30px; margin-left: 50px;"">
		<div class="col-lg-4"></div>
		<!-- <div class="col-lg-6">
			<img src="images/cloudezz-logo-272x120.png">
		</div> -->
	</div>


	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="well bs-component">
				<form class="form-horizontal" name="signupForm">
					<fieldset>
						<legend>Sign Up</legend>
						<div class="form-group col-sm-12" ng-show="!success">
							<div class="col-lg-12">
								<label for="username" class="control-label"
									translate="login.form.username" style="margin-bottom: 5px;">Email</label>
								<input type="email" class="form-control" id="username" name="username"
									placeholder="{{'login.form.username.placeholder' | translate}}"
									ng-model="username" required />
							</div>
						</div>
						<div class="form-group col-sm-12" ng-show="!success">
							<div class="col-lg-10">
								<button type="submit" ng-click="signUp()"
									class="btn btn-primary" ng-disabled="username=='' || signupForm.username.$error.email">Sign Up</button>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="alert alert-success" ng-show="success">
								<strong>An email has been sent to your email id
									{{username}}. Please confirm the account by clicking on the
									link provided there. </strong>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
