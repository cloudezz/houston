<div class="bs-docs-section">
	<div class="row"
		style="margin-top: 30px; margin-bottom: 30px; margin-left: 50px;">
		<div class="col-lg-4"></div>
		<div class="col-lg-6">
			<img src="images/cloudezz-logo-272x120.png">
		</div>
	</div>

	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="alert alert-danger" ng-show="authenticationError"
				translate="login.messages.error.authentication">
				<strong>Authentication failed!</strong> Please check your
				credentials and try again.
			</div>
			<div class="alert alert-danger" ng-show="accountInActiveError"
				translate="login.messages.error.inactive">
				<strong>Authentication failed!</strong> User Account Inactive.
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="well bs-component">
				<form class="form-horizontal">
					<fieldset>
						<legend>Set Password</legend>
						<div class="form-group col-sm-12">
							<div class="col-lg-12">
								<label for="username" class="control-label"
									 translate="password.form.newpassword" style="margin-bottom: 5px;">Password</label>
								 <input type="password" class="form-control" name="password" placeholder="{{'password.form.newpassword.placeholder' | translate}}"
                           ng-model="password" ng-minlength=5 ng-maxlength=50 required>
							</div>
						</div>

						<div class="form-group col-sm-12">
							<div class="col-lg-12">
								<label for="password" class="control-label"
									translate="password.form.confirmpassword" style="margin-bottom: 5px;">ConfirmPassword</label>
								<input type="password" class="form-control" name="confirmPassword" placeholder="{{'password.form.confirmpassword.placeholder' | translate}}"
                          			 ng-model="confirmPassword" ng-minlength=5 ng-maxlength=50 required>
							</div>
						</div>

						<div class="form-group col-sm-12">
							<div class="col-lg-10">
								<button type="submit" ng-click="changePassword()" class="btn btn-primary">Save</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
