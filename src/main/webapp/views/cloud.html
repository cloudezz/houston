<div class="row" ng-controller="CloudController">
	<div class="col-lg-12" style="margin-bottom: 10px; margin-top: 30px;">
		<a href="javascript:;" class="btn btn-xxl btn-sm" data-toggle="modal"
			data-target="#saveCloudModal"><span
			class="glyphicon glyphicon-flash"> </span>Add new cloud</a> <input
			class="col-lg-4 pull-right search-box" placeholder="Search"
			type="text" ng-model="search">
	</div>
	<div class="modal fade" id="saveCloudModal" tabindex="-1" role="dialog"
		aria-labelledby="myImageInfoLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="form" role="form" novalidate
					class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
					ng-submit="create()">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true" ng-click="clear()">&times;</button>
						<h4 class="modal-title" id="myImageInfoLabel">Create or edit cloud</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Name</label> <select class="form-control" id="select" ng-model="cloud.name">
								<option value="amazon">Amazon cloud</option>
								<option value="rackspace">Rackspace</option>
								<option value="google">Google cloud</option>
							</select>
						</div>

						<div class="form-group">
							<label>Account Id</label> <input type="text" class="form-control"
								name="id" ng-model="cloud.accountId" required>
						</div>

						<div class="form-group">
							<label>password</label> <input type="password" class="form-control"
								name="id" ng-model="cloud.password" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							ng-click="clear()">Cancel</button>
						<button type="submit" ng-disabled="form.$invalid"
							class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="col-lg-12">
		<table class="table-hover table-bordered inner-table"
			style="width: 100%; margin-bottom: 10px;">
			<thead>
				<tr style="height: 40px">
					<th>Cloud Name</th>
					<th>Account Id</th>
					<th>Password</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cloud in clouds | filter:search">
					<td>{{cloud.name}}</td>
					<td>{{cloud.accountId}}</td>
					<td>{{cloud.password}}</td>
					<td>
						<button type="submit" ng-click="update(cloud.id)"
							class="btn btn-sm" style="width: 100px; margin:5px;">
							<span class="glyphicon glyphicon-pencil"></span> Edit
						</button>
						<button type="submit" ng-click="delete(cloud.id)"
							style="width: 100px; margin:5px;" class="btn btn-sm btn-delete">
							<span class="glyphicon glyphicon-remove-circle"></span> Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
