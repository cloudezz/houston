<div>
	<div class="col-lg-12">
		<div class="well well-sm" style="margin-bottom: 10px; margin-top:30px;">
			<a href="#/appImgConfigWizard" class="btn btn-xxl"><span
				class="glyphicon glyphicon-flash"></span> &nbsp;<span>Create Application</span></a>
				<input class="col-lg-4 pull-right search-box" placeholder="Search" type="text" ng-model="search">	
		</div>

		<table class="table table-hover table-bordered" id="appconfigTable">
			<thead>
				<tr>
					<th>App name</th>
					<th>Created on</th>
					<th>Status</th>
					<th>Action</th>
					<th>Services</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="appimagecfg in appimagecfgs | filter:search">
					<td>{{appimagecfg.appName}}</td>
					<td>{{appimagecfg.createdDate}}</td>
					<td ng-show="appimagecfg.running == true && starting == false">Running</td>
					<td ng-show="appimagecfg.running == false && starting == false">Stopped</td>
					<td ng-show="starting == true"><div
							class="progress progress-striped">
							<div class="progress-bar progress-bar-success" id="progressBar"
								style="width: 0%"></div>
						</div></td>
					<td style="width:265px;">
						<button class="btn btn-xs btn-success"  ng-if="!appimagecfg.running" value="btn btn-primary" style="width:80px;"
							ng-click="start(appimagecfg.id)" type="button" name="color">Start</button>
						<button class="btn btn-xs btn-primary"  ng-if="appimagecfg.running" value="btn btn-primary" style="width:80px;"
							ng-click="stop(appimagecfg.id)" type="button" name="color">Stop</button>
						<button class="btn btn-xs btn-danger" value="btn btn-primary" style="width:80px;"
							ng-click="delete(appimagecfg.id)" type="button" name="color">Delete</button>
							
							
					</td>
							<td class="dropdown pointer" ng-if="appimagecfg.running"><a
							class="dropdown-toggle" data-toggle="dropdown"> <span>
									<span class="glyphicon glyphicon-tower"></span> <span
									class="hidden-tablet">Open</span> <b class="caret"></b>
							</span>
						</a>
							<ul class="dropdown-menu">
								<li ng-repeat="(key, value) in appimagecfg.exposedService.serviceToURL"
									ng-click="openService(value)"><a><span
										class="glyphicon glyphicon glyphicon-new-window"> </span>&nbsp;<span>{{key}}</span></a>
								</li>

							</ul></td>
				</tr>
			</tbody>
		</table>
	</div>
