<div>
	<div class="col-lg-12">
		<div style="margin-bottom: 10px; margin-top: 30px;">
			<a href="#/appImgConfigWizard" class="btn btn-xxl"><span
				class="glyphicon glyphicon-flash"></span> &nbsp;<span>Create
					Application</span></a> <input class="col-lg-4 pull-right search-box"
				placeholder="Search" type="text" ng-model="search">
		</div>

		<table class="table table-hover table-bordered" id="appconfigTable">
			<thead>
				<tr>
					<th>App name</th>
					<th>Image type</th>
					<th>Uptime</th>
					<th>Status</th>
					<th>Services</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="appimagecfg in appimagecfgs | filter:search">
					<td>{{appimagecfg.appName}}</td>
					<td>{{appimagecfg.imageType}}</td>
					<td>{{appimagecfg.formattedStartTime | timeago}}</td>
					<td ng-show="appimagecfg.running == true && selectedAppId != appimagecfg.id">Running</td>
					<td ng-show="appimagecfg.running == false && selectedAppId != appimagecfg.id">Stopped</td>
					<td ng-show="selectedAppId == appimagecfg.id"><div
							class="progress progress-striped">
							<div class="progress-bar progress-bar-success" id='progressBar{{appimagecfg.id}}'
								style="width: 0%">
								<span style="font-size: 8pt; float: left;">{{progressText}}</span>
							</div>
						</div></td>
					<td ng-if="!appimagecfg.running">-</td>
					<td ng-if="appimagecfg.running">
						<div class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown"> <span>
									<span class="glyphicon glyphicon-th-list"></span> <span
									class="hidden-tablet">Links</span> <b class="caret"></b>
							</span>
							</a>
							<ul class="dropdown-menu">
								<li
									ng-repeat="(key, value) in appimagecfg.exposedService.serviceToURL"
									ng-click="openService(value)"><a><span
										class="glyphicon glyphicon glyphicon-new-window"> </span>&nbsp;<span>{{key}}</span></a>
								</li>
							</ul>
						</div>
					</td>
					<td style="width: 225px;">
						<button class="btn btn-sm btn-start" ng-if="!appimagecfg.running"
							value="btn btn-primary" style="width: 80px;"
							ng-click="start(appimagecfg.id)" type="button" name="color"><span class="glyphicon glyphicon-play"></span>Start</button>
						<button class="btn btn-sm btn-stop" ng-if="appimagecfg.running"
							value="btn btn-primary" style="width: 80px;"
							ng-click="stop(appimagecfg.id)" type="button" name="color"><span class="glyphicon glyphicon-stop"></span>Stop</button>
						<button class="btn btn-sm btn-delete" value="btn btn-primary"
							style="width: 80px;" ng-click="delete(appimagecfg.id)"
							type="button" name="color"><span class="glyphicon glyphicon-remove-circle"></span>Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/ng-template" id="deleteConfirm.html">
		<div id="confirmDeleteApp">	
			<div class="modal-header">
				<h4>Confirm Delete</h4>
			</div>
			<div class="modal-body">
				Are you sure you want to delete selected App Image ?
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" ng-click="ok()">Ok</button>
				<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</script>
</div>
