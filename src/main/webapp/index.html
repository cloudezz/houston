<link rel="stylesheet" href="styles/fuelux.css">
<link rel="stylesheet" href="styles/bootstrap.css">

        <link href="styles/style.css" rel="stylesheet"> -->
<link rel="stylesheet" href="styles/famfamfam-flags.css">
<link href="styles/bootstrap-wizard.css" rel="stylesheet" />
<link href="styles/bootstrap-tagsinput.css" rel="stylesheet" />

<body ng-app="houstonApp">
	<!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<div class="navbar navbar-default navbar-fixed-top"
		ng-hide="page == '' || page == '/'">
		<div class="container">
			<div class="navbar-header">
				<a href="#"> <img class="nav-bar-logo-img"
					src="images/cloudezz-logo-vsmall.png" alt="Cloudezz"></a>

			</div>
			<div class="navbar-collapse collapse" id="navbar-main"
				ng-switch="authenticated">
				<ul class="nav navbar-nav navbar-right">


					<li ng-switch-when="true"><a href="/#/appimagecfg"> <span class="glyphicon glyphicon-align-justify"></span>
							<span translate="global.menu.apps">Apps</span>
					</a></li>
					<li ng-switch-when="false"><a href="http://cloudezz.tumblr.com"> <span class="glyphicon glyphicon-pencil"></span>
							<span translate="global.menu.blog">Blog </span>
					</a></li>
					<li ng-show="page == '/login'"><a href="#/signup"> <span
							class="glyphicon glyphicon-file"></span> <span
							translate="global.menu.signup">Signup</span>
					</a></li>
					<li ng-show="page == '/signup'"><a href="#/login"> <span
							class="glyphicon glyphicon-log-in"></span> <span
							translate="global.menu.login">Login</span>
					</a></li>

					<li ng-switch-when="true" ng-show="hasRole(&apos;ROLE_ADMIN&apos;)"
						class="dropdown pointer" ng-controller="AdminController"><a
						class="dropdown-toggle" data-toggle="dropdown"> <span>
								<span class="glyphicon glyphicon-tower"></span> <span
								class="hidden-tablet" translate="global.menu.admin">Admin</span>
								<b class="caret"></b>
						</span>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#/metrics"><span
									class="glyphicon glyphicon-dashboard"></span> &nbsp;<span
									translate="global.menu.account.metrics">Metrics</span></a></li>
							<li><a href="#/audits"><span
									class="glyphicon glyphicon-list-alt"></span> &nbsp;<span
									translate="global.menu.account.audits">Audits</span></a></li>
							<li><a href="#/logs"><span
									class="glyphicon glyphicon-tasks"></span> &nbsp;<span
									translate="global.menu.account.logs">Logs</span></a></li>
							<li><a href="#/imageinfo"><span
									class="glyphicon glyphicon-tasks"></span> &nbsp;<span
									translate="global.menu.account.imageinfo">Image Config</span></a></li>
							<li><a href="#/dockerhostmachine"><span
									class="glyphicon glyphicon-tasks"></span> &nbsp;<span
									translate="global.menu.account.dockerHostMachine">Host Machine Config</span></a></li>
							<li><a href="#/deploymentScript"><span
									class="glyphicon glyphicon-tasks"></span> &nbsp;<span
									translate="global.menu.account.deploymentScripts">Deployment Scripts</span></a></li>
						</ul></li>
					<li ng-switch-when="true"><a href="/#/accountSettings"> <span class="glyphicon glyphicon-cog"></span>
							<span translate="global.menu.accountsettings.main">Account Settings</span>
					</a></li>
					<li ng-show="authenticated == true"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#"> <span> <span
								class="glyphicon glyphicon-user"></span> <span
								class="hidden-tablet" translate="global.menu.account.main">
									{{account.email}} </span> <b class="caret"></b>
						</span>
					</a>
						<ul class="dropdown-menu" ng-controller="MenuController">
							<li ng-switch-when="true"><a href="#/settings"><span
									class="glyphicon glyphicon-cog"></span> &nbsp;<span
									translate="global.menu.account.settings">Settings</span></a></li>
							<li ng-switch-when="true"><a href="#/password"><span
									class="glyphicon glyphicon-asterisk"></span> &nbsp;<span
									translate="global.menu.account.password">Password</span></a></li>
							<li ng-switch-when="true"><a href="#/sessions"><span
									class="glyphicon glyphicon-cloud"></span> &nbsp;<span
									translate="global.menu.account.sessions">Sessions</span></a></li>
							<li ng-switch-when="true"><a href="#/logout"><span
									class="glyphicon glyphicon-log-out"></span> &nbsp;<span
									translate="global.menu.account.logout">Log out</span></a></li>
						</ul></li>


				</ul>

			</div>
		</div>
	</div>

	<div ng-view="" class="container" style="margin-top: 40px;"></div>

	<div class="footer"></div>

	<script src="bower_components/modernizr/modernizr.js"></script>

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-translate/angular-translate.js"></script>
	<script
		src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
	<script
		src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
	<script
		src="bower_components/angular-dynamic-locale/src/tmhDinamicLocale.js"></script>

	<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script
		src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js" charset="utf-8"></script>
    <script src="scripts/stomp.min.js"></script>
	<script src="scripts/term.js"></script>
	<script src="scripts/bootstrap-wizard.js"></script>
	<script src="scripts/bootstrap-wizard_nomodal.js"></script>
	<script src="scripts/http-auth-interceptor.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/services.js"></script>
	<script src="scripts/controllers.js"></script>
	<script src="scripts/directives.js"></script>
	<script src="scripts/pace.min.js"></script>
	<script src="scripts/messenger.min.js"></script>
	<script src="scripts/messenger-theme-flat.js"></script> 
	<script src="scripts/bootstrap-tagsinput.js"></script>
	
	<script src="bower_components/sass-bootstrap/js/affix.js"></script>
	<script src="bower_components/sass-bootstrap/js/alert.js"></script>
	<script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
	<script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
	<script src="bower_components/sass-bootstrap/js/modal.js"></script>
	<script src="bower_components/sass-bootstrap/js/transition.js"></script>
	<script src="bower_components/sass-bootstrap/js/button.js"></script>
	<script src="bower_components/sass-bootstrap/js/popover.js"></script>
	<script src="bower_components/sass-bootstrap/js/carousel.js"></script>
	<script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
	<script src="bower_components/sass-bootstrap/js/collapse.js"></script>
	<script src="bower_components/sass-bootstrap/js/tab.js"></script>
	<script src="bower_components/jquery/jquery.ui.widget.js"></script>
	<script src="bower_components/jquery/jquery.fileupload.js"></script>
	<script src="bower_components/jquery/jquery.iframe-transport.js"></script>
	<script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
	<script src="scripts/angular-bootstrap-select.js"></script>
	
	<script src="scripts/datasourceTree.js"></script>
	<script src="scripts/tree.js"></script>

</body>
</html>
