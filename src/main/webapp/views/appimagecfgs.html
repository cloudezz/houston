<div>

	<h3>Application Image Configs</h3>

	<div class="wizard" id="appImageConfigWzd"
		data-title="Application Config">

		<div class="wizard-card" data-cardname="card1">
			<h3 hidden="true">App Name</h3>
			<div class="wizard-input-section">
				<label>App Name</label> <input type="text" class="form-control"
					name="test" ng-model="appimagecfg.appName" ng-minlength=1
					ng-maxlength=50 required />
			</div>

			<div class="wizard-input-section">

				<div class="row">
					<div class=" col-xs-4">
						<div class="thumbnail">
							<a href="#"> <img class="thumbnail"
								src="http://placehold.it/170x140" alt="">
							</a>
							<div class="caption" style="padding: 2px">
								<p>Tomcat</p>
							</div>
						</div>
					</div>
					<div class=" col-xs-4">
						<div class="thumbnail">
							<a href="#"> <img class="thumbnail"
								src="http://placehold.it/170x140" alt="">
							</a>
							<div class="caption" style="padding: 2px">
								<p>NodeJS</p>
							</div>
						</div>
					</div>
					<div class=" col-xs-4">
						<div class="thumbnail">
							<a href="#"> <img class="thumbnail"
								src="http://placehold.it/170x140" alt="">
							</a>
							<div class="caption" style="padding: 2px">
								<p>Python</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wizard-card" data-cardname="card2">
			<h3 hidden="true">Machine Configuration</h3>
			<div class="wizard-input-section">
				<label>Memory (MB)</label> <input type="text" class="form-control"
					name="test" ng-model="appimagecfg.memory" ng-minlength=1
					ng-maxlength=50 required />
			</div>

			<div class="wizard-input-section">
				<label>Memory Swap (MB)</label> <input type="text"
					class="form-control" name="test" ng-model="appimagecfg.memorySwap"
					ng-minlength=1 ng-maxlength=50 required />
			</div>

			<div class="wizard-input-section">
				<label>CPU Shares</label> <input type="text" class="form-control"
					name="test" ng-model="appimagecfg.cpuShares" ng-minlength=1
					ng-maxlength=50 required />
			</div>

			<div class="wizard-input-section">
				<label>SSH passwprd</label> <input type="password"
					class="form-control" name="test" ng-model="appimagecfg.password"
					ng-minlength=5 ng-maxlength=10 required />
			</div>
		</div>

		<div class="wizard-card" data-cardname="card1">
			<h3 hidden="true">Environment</h3>
			<div class="wizard-input-section">
				<h2>auto generated form</h2>
			</div>
		</div>

		<div class="wizard-card" data-cardname="card1">
			<h3 hidden="true">Services</h3>
			<div class="wizard-input-section">
				<h2>NA</h2>
			</div>
		</div>
	</div>

	<!-- 	<div class="modal fade" id="saveAppImageCfgModal" tabindex="-1"
		role="dialog" aria-labelledby="myAppImageCfgLabel" aria-hidden="true">
		<div class="modal-dialog">
			
		</div>
	</div> -->

	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>App Name</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="appimagecfg in appimagecfgs">
					<td>{{appimagecfg.appName}}</td>
					<td>{{appimagecfg.sampleDateAttribute}}</td>
					<td>
						<button type="submit" ng-click="update(appimagecfg.id)"
							class="btn">
							<span class="glyphicon glyphicon-pencil"></span> Edit
						</button>
						<button type="submit" ng-click="delete(appimagecfg.id)"
							class="btn btn-danger">
							<span class="glyphicon glyphicon-remove-circle"></span> Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<button class="btn btn-primary btn-lg"
		style="font-size: 12px; float: right;" data-toggle="modal"
		data-target="#appImageConfigWzd" id="open-wizard">
		<span class="glyphicon glyphicon-flash"></span> New AppImageCfg
	</button>
	<script type="text/javascript">
		$(function() {
			var options = {
				contentWidth : 800,
				contentHeight : 400
			};
			var wizard = $("#appImageConfigWzd").wizard(options);

			$("#open-wizard").click(function() {
				wizard.show();
			});

		});
	</script>
</div>
